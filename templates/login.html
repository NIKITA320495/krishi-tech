<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishi-Tech Login</title>
  <link rel="stylesheet" href="../static/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container" id="container">
    <div class="form-container register-container">
      <form id="register-form">
        <h1>Register Here</h1>
        <div class="form-control">
          <input type="text" id="username" placeholder="Name" />
          <small id="username-error"></small>
          <span></span>
        </div>
        <div class="form-control">
          <input type="email" id="email" placeholder="Email" />
          <small id="email-error"></small>
          <span></span>
        </div>
        <div class="form-control">
          <input type="password" id="password" placeholder="Password" />
          <small id="password-error"></small>
          <span></span>
        </div>
        <button type="submit" value="submit">Register</button>
      </form>
    </div>

    <div class="form-container login-container">
      <form id="login-form">
        <h1>Login Here</h1>
        <div class="form-control2">
          <input type="email" class="email-2" placeholder="Email" />
          <small class="email-error-2"></small>
          <span></span>
        </div>
        <div class="form-control2">
          <input type="password" class="password-2" placeholder="Password" />
          <small class="password-error-2"></small>
          <span></span>
        </div>

        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">Remember me</label>
          </div>
          <div class="pass-link">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
        <button type="submit" value="submit" class="login-button">Login</button>
        
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          
          <p>Already Registered? Then Login Here to cultivate success together</p>
          <button class="ghost" id="login">
            Login
            <i class="fas fa-arrow-left"></i>
          </button>
        </div>

        <div class="overlay-panel overlay-right">
          <h1 class="title">
            Start your <br />
            journey now
          </h1>
          <p class="dont-have-account">If you don't have an account yet, join us and start your journey</p>
          <button class="ghost" id="register">
            Register
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="../static/login.js"></script>
</body>
</html>
